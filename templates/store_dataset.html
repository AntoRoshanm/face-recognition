<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Recognition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: whitesmoke;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: wheat;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: black;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: black;

        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 45%;
        }

        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }

        .back-btn {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            width: 100px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register Face</h1>
        <form method="post">
            <label for="name">Enter Your Name:</label>
            <input type="text" name="name" placeholder="Type your name" required>
            
            <div class="button-container">
                <button type="submit">Store</button>
                <a href="/"><button type="button" class="back-btn">Back</button></a>
            </div>
        </form>
    </div>

</body>
</html>
